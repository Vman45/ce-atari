language: c

os:
  - linux

sudo: required
dist: trusty

compiler:
  - gcc

install:
  - 'sh ./.install-cross-mint.sh'
  - 'sudo apt-get install -ym mtools'

script:
  - 'cd $TRAVIS_BUILD_DIR'
  - 'make ce_main_app ONPC=yes'
  - 'make atari_progs'
  - 'cp ce_main_app/cosmosex_onpc ce_main_app/cosmosex_raspbian'
  - 'cp ce_main_app/cosmosex_onpc ce_main_app/cosmosex_yocto'
  - 'make update'
